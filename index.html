<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/media-queries.css" />
    <link rel="icon" href="assets/images/favicon.ico" />
  </head>
  <body>
    <main>
      <div class="log-in-container">
        <div class="log-in">
          <!-- Logo -->
          <img src="assets/images/instagram-logo.png" class="logo" />
          <!-- Log in form -->
          <div class="log-in-form">
            <input id="id" type="text" placeholder="Phone number, username or email" />
            <input id="password" type="password" placeholder="Password" />
            <button id="submit" class="log-in-button">Log In</button>
          </div>
          <!-- OR divider -->
          <span class="or-divider">OR</span>
          <!-- Log in with Facebook -->
          <div class="fb-login">
            <a href="#">
              <img src="assets/images/facebook-icon.png" />
              <span>Log in with Facebook</span>
            </a>
          </div>
          <!-- Forgot password? -->
          <a href="#">Forgot password?</a>
        </div>
        <!-- Sign up -->
        <div class="sign-up">
          <span>Don't have an account?</span><a href="#">Sign up</a>
        </div>
        <!-- Download app -->
        <div class="get-the-app">
          <span>Get the app</span>
          <div class="app-images">
            <a href="#"><img src="assets/images/applestore.png" /></a>
            <a href="#"><img src="assets/images/googlestore.png" /></a>
          </div>
        </div>
      </div>
      <!-- Phones -->
      <div class="phones-container">
        <img src="assets/images/phones.png" />
      </div>
    </main>
    <footer>

    </footer>
